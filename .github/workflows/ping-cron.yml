name: Ping server cron

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call cron endpoint (GET)
        run: |
          curl -s -H "x-cron-token: ${{ secrets.CRON_TOKEN }}" "$CRON_URL" || true
        env:
          CRON_URL: ${{ secrets.CRON_URL }}

